title: Настройка параметров устройств
summary: Microsoft Intune включает параметры и функции, которые можно включать или отключать на различных устройствах в вашей организации. Эти параметры и функции добавляются в "профили конфигурации", а затем с помощью Intune можно применить профиль к устройствам.
