sections:
- items:
  - type: markdown
    text: "Быстрое начало работы с Microsoft Intune Используйте облачную службу Enterprise Mobility Management (EMM), чтобы повысить производительность труда персонала и при этом обеспечить защиту корпоративных данных. Intune интегрируется с Azure Active Directory для управления удостоверениями и доступом, а также с Azure Information Protection для защиты данных."
